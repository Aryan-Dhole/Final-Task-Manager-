<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container shadow m-5 p-4">
        <h2 class="fw-bold text-info text-decoration-underline ms-4">Task Manager</h2>
        <input type="text" class="form-control mb-3 w-25 float-end" id="filterInput" placeholder="search Tasks...">

        <div class="input-group my-3 p-3" id="addTaskSection">
            <input type="text" class="form-control" id="taskInput" placeholder="enter task...">
            <select id="category" class="form-select">
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
                <option value="Misc">Misc</option>
            </select>
            <input type="date" id="dueDateInput" class="form-control">
            <select id="selectPriority" class="form-select">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="addBtn" class="btn btn-sm btn-success">Add Task</button>
        </div>

        <select id="filterCategory" class="form-select w-auto my-3">
            <option value="All">All</option>
            <option value="Personal">Persoanl</option>
            <option value="Work">Work</option>
            <option value="Misc">Misc</option>
        </select>

        <button id="sortPriorityBtn" class="btn btn-outline-secondary btn-sm w-auto">Sort By Priority</button>

        <div class="card p-3 my-3 shadow-sm bg-light d-none" id="editSection">
            <div class="d-flex flex-wrap gap-2 align-items-center justify-content-start">

                <input type="text" id="editTask" class="form-control" placeholder="Edit task..."
                    style="min-width: 200px;">

                <select id="editCategory" class="form-select" style="min-width: 120px;">
                    <option value="Personal">Personal</option>
                    <option value="Misc">Misc</option>
                    <option value="Work">Work</option>
                </select>
                <input type="date" name="updateDueDate" id="updateDueDate" class="form-control"
                    style="min-width: 200px;">

                <select id="editPriority" class="form-select" style="min-width: 120px;">
                    <option value="Low">Low Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="High">High Priority</option>
                </select>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="editDoneCheckbox">
                    <label class="form-check-label" for="editDoneCheckbox">Mark as Done</label>
                </div>


                <button id="updateBtn" class="btn btn-success">Update</button>
            </div>
        </div>
        <ul class="list-group" id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
